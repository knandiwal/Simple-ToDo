<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Date Created</th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.priority}}</td>
            <td>{{todo.dateCreated}}</td>
        </tr>
    </tbody>
</table>
