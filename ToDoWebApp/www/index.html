<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <title></title>
        
        <link href="http://cdn.kendostatic.com/2012.2.710/styles/kendo.mobile.all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">

        <script src="js/jquery.min.js" type="text/javascript" ></script>
        <script src="http://cdn.kendostatic.com/2012.2.710/js/kendo.all.min.js" type="text/javascript" ></script>
        <script src="cordova-2.5.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" ></script>

    </head>
    <body>
        
        <div data-role="layout" data-id="main-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a class="nav-button" data-align="right" data-role="button" data-icon="add"></a>
                </div>
            </div>
        </div>

        <div data-role="view" data-show="ToDoApp.show" data-layout="main-layout" id="home" data-title="Home">
            
            <script type="text/x-kendo-templ" id="todo-template">
              #: description #
            </script>

            <ul data-role="listview" data-style="inset" data-template="todo-template" data-source="ToDoApp.datasource"></ul>

        </div>

    </body>
</html>
